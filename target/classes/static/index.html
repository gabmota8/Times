<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Management</title>
</head>
<body>
    <h1>Teams Management</h1>
    <ul id="team-list"></ul>
    <h2>Add Team</h2>
    <form id="teamForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="color" placeholder="Color" required><br>
        <input type="text" id="country" placeholder="Country" required><br>
        <input type="text" id="league" placeholder="League" required><br>
        <input type="number" id="titles" placeholder="Titles" required><br>
        <button type="submit">Add Team</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
